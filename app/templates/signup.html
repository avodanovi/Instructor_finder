{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}

<div class="col-sm-8 col-sm-offset-2">
    <div class="form-title">Sign up</div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary form-button">Sign up</button>
    </form>

</div>

{% endblock %}
