<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instructor Finder</title>
    <!-- Latest compiled and minified CSS -->
    {% load static %}
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css"/>
</head>
<body>
<div class="background-container">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand title" href="{% url 'index' %}">InstructorFinder</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'matches' %}">Find a Match</a></li>
                {% endif %}

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'profile' %}">My Profile</a></li>
                <li><a class="navbar-link" href="{% url 'edit' %}">Edit</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
                <li><a class="navbar-link" href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>

    </footer>
</div>
</div>
<div class="footer">
    @2019
</div>
</body>
</html>
